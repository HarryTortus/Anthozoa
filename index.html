<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthozoa</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="anthozoa.css">
</head>
<body>
    <h1 class="main-title" id="mainTitle">Anthozoa</h1>

    <div id="sketch-container">
        <div id="p5-canvas-placeholder"></div>
        <div class="controls" id="controlsPanel">
            <div class="control-group" id="appearance-controls">
                <label>Line Thickness
                    <input id="lineThickness" type="range" min="0.5" max="10" step="0.1" value="1.5">
                    <span id="lineThickness-value" class="value-display">1.5</span>
                </label>
                <label>Line Color
                    <input id="lineColor" type="color" value="#f0f2f5"> </label>
                <label>Background
                    <input id="backgroundColor" type="color" value="#1a1a1a">
                </label>
            </div>

            <div class="control-group" id="behavior-controls">
                <label>Growth Speed
                    <input id="growthSpeed" type="range" min="0.1" max="5" step="0.1" value="1">
                    <span id="growthSpeed-value" class="value-display">1.0</span>
                </label>
                <label>Repulsion
                    <input id="repulsionIntensity" type="range" min="0" max="5" step="0.1" value="1">
                    <span id="repulsionIntensity-value" class="value-display">1.0</span>
                </label>
                <label>Min Distance
                    <input id="minDistance" type="range" min="5" max="100" step="1" value="20">
                    <span id="minDistance-value" class="value-display">20</span>
                </label>
                <label>Turn Angle
                    <input id="turnAngle" type="range" min="5" max="90" step="1" value="30">
                    <span id="turnAngle-value" class="value-display">30</span>Â°
                </label>
                <label>Max Length
                    <input id="maxCurveLength" type="range" min="50" max="1000" step="10" value="300">
                    <span id="maxCurveLength-value" class="value-display">300</span>
                </label>
                <label>Noise Factor
                    <input id="noiseInfluence" type="range" min="0" max="1" step="0.01" value="0.1">
                    <span id="noiseInfluence-value" class="value-display">0.10</span>
                </label>
            </div>

            <div class="control-group" id="action-controls">
                <button id="playPauseButton" title="Play/Pause Animation">Pause</button> 
                <button id="resetButton" title="Reset Simulation">Reset</button>
                <button id="fullscreenButton" title="Toggle Fullscreen">Fullscreen</button>
            </div>
        </div>
    </div>

    <footer id="site-footer">
        <a href="https://www.mickeywilliamson3d.com/" target="_blank">MickeyWilliamson3D.com</a>
        <span>|</span>
        <a href="https://harrytortus.github.io/" target="_blank">HarryTortus.GitHub.io</a>
        <span>|</span>
        <span id="versionDisplay">vX.XX</span>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="anthozoa.js" defer></script>
</body>
</html>
